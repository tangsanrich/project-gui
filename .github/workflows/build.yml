name: Build InkyBlackness Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20' # Versi stabil untuk library tahun 2022

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b
        add-to-path: true

    - name: Build Binary
      run: |
        # 1. Setup Compiler Android
        export CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang
        export CXX=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang++
        
        # 2. Environment Wajib
        export CGO_ENABLED=1
        export GOOS=android
        export GOARCH=arm64
        
        # 3. Flags Kompatibilitas
        # InkyBlackness v4 cukup stabil, biasanya hanya butuh -fsigned-char di Android
        export CGO_CFLAGS="-fsigned-char"
        export CGO_CXXFLAGS="-fsigned-char"
        
        # 4. Linker
        # Kita hanya minta library sistem dasar Android
        export CGO_LDFLAGS="-landroid -llog"
        
        # 5. Download Dependency
        go mod tidy
        
        # 6. Build Command
        # Kita build main.go kita menjadi binary bernama 'tes-inky'
        go build -v -ldflags "-s -w" -o tes-inky

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hasil-build-inky
        path: tes-inky

