name: Build InkyBlackness Ultimate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b
        add-to-path: true

    - name: Build Binary (Direct Injection)
      run: |
        echo "=== [1] MENCARI LOKASI COMPILER ==="
        # Kita cari compiler secara otomatis (karena ini sudah terbukti berhasil di log Anda)
        CC_PATH=$(find $ANDROID_NDK_HOME -name "aarch64-linux-android*-clang" | grep "bin/aarch64" | head -n 1)
        CXX_PATH=$(find $ANDROID_NDK_HOME -name "aarch64-linux-android*-clang++" | grep "bin/aarch64" | head -n 1)
        
        if [ -z "$CC_PATH" ]; then
          echo "FATAL: Compiler tidak ditemukan!"
          exit 1
        fi
        
        echo "Compiler: $CC_PATH"
        
        echo "=== [2] DOWNLOAD MODULE ==="
        go mod tidy
        
        echo "=== [3] BUILD DENGAN DIRECT INJECTION ==="
        # INI KUNCINYA!
        # Kita taruh semua variabel tepat sebelum perintah 'go build'
        # Teknik ini memaksa variable tersebut aktif HANYA untuk perintah ini
        # dan tidak mungkin diabaikan.
        
        CGO_ENABLED=1 \
        CC="$CC_PATH" \
        CXX="$CXX_PATH" \
        GOOS=android \
        GOARCH=arm64 \
        CGO_CFLAGS="-fsigned-char" \
        CGO_CXXFLAGS="-fsigned-char -std=c++17 -w" \
        go build \
          -x \
          -v \
          -ldflags "-s -w -extldflags '-landroid -llog'" \
          -o inky-app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hasil-build-inky
        path: inky-app

