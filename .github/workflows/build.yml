name: Build InkyBlackness Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # Kita gunakan NDK r25b yang stabil dan pasti strukturnya
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b
        add-to-path: true

    - name: Build Binary (Auto-Detect Compiler)
      run: |
        echo "=== [1] MENCARI LOKASI COMPILER ==="
        # Kita suruh Linux mencari file 'aarch64-linux-android*-clang' di dalam folder NDK
        # Ini anti-gagal meskipun path NDK berubah-ubah
        
        CC_PATH=$(find $ANDROID_NDK_HOME -name "aarch64-linux-android*-clang" | grep "bin/aarch64" | head -n 1)
        CXX_PATH=$(find $ANDROID_NDK_HOME -name "aarch64-linux-android*-clang++" | grep "bin/aarch64" | head -n 1)
        
        if [ -z "$CC_PATH" ]; then
          echo "ERROR: Compiler tidak ditemukan!"
          exit 1
        fi
        
        echo "Compiler Ditemukan di: $CC_PATH"
        
        echo "=== [2] MEMAKSA CONFIG GO (PERSISTENT) ==="
        # Kita gunakan 'go env -w' agar settingan ini TERTANAM di Go
        # Jadi Go tidak punya alasan untuk mengabaikannya
        
        go env -w CGO_ENABLED=1
        go env -w GOOS=android
        go env -w GOARCH=arm64
        go env -w CC="$CC_PATH"
        go env -w CXX="$CXX_PATH"
        
        # Setting Flags agar InkyBlackness v4 senang
        # Kita masukkan ke env var karena go env -w tidak support CFLAGS
        export CGO_CFLAGS="-fsigned-char"
        export CGO_CXXFLAGS="-fsigned-char -std=c++17 -w"
        export CGO_LDFLAGS="-landroid -llog"
        
        echo "=== [3] CEK STATUS ==="
        go env CC
        go env CGO_ENABLED
        
        echo "=== [4] DOWNLOAD & BUILD ==="
        go mod tidy
        
        # Build dengan verbose (-v) dan tanpa tags aneh-aneh
        go build -v -ldflags "-s -w" -o inky-app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hasil-build-inky
        path: inky-app

